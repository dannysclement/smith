<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <script type="module" src="signup.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-quicksand">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg">
    <header class="border-b border-gray-300 py-6 text-center">
      <h1 class="text-xl font-semibold text-gray-900 tracking-wide">Create Your Account</h1>
    </header>
    <form class="p-8 space-y-5" id="signup-form">
      <div>
        <label for="username" class="block mb-2 text-gray-700 text-base font-semibold">Username</label>
        <input
          id="username"
          type="text"
          placeholder="Enter your username"
          class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          autocomplete="username"
          required
        />
      </div>
      <div>
        <label for="email" class="block mb-2 text-gray-700 text-base font-semibold">Email Address</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email address"
          class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          autocomplete="email"
          required
        />
      </div>
      <div>
        <label for="password" class="block mb-2 text-gray-700 text-base font-semibold">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Create a password"
          class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          autocomplete="new-password"
          required
        />
      </div>
      <div>
        <label for="confirm-password" class="block mb-2 text-gray-700 text-base font-semibold">Confirm Password</label>
        <input
          id="confirm-password"
          type="password"
          placeholder="Confirm your password"
          class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          autocomplete="new-password"
          required
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white text-sm tracking-widest px-10 py-3 rounded-md shadow-md uppercase transition"
        >
          Sign Up
        </button>
      </div>
      <p class="text-center text-gray-600 text-sm font-normal">
        Already have an account? <a href="index.html" class="text-pink-500 hover:underline font-semibold">Log in</a>
      </p>
    </form>
  </div>
</body>
</html>
